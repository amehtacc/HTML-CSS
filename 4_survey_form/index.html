<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name">Name <input required id="name" type="text" placeholder="Enter your name"></label>
      </fieldset>

      <fieldset>
        <label id="email-label" for="email">Email <input required id="email" type="email" placeholder="Enter your email"></label>
      </fieldset>

      <fieldset>
        <label id="number-label" for="number">Age <input id="number" type="number" placeholder="Age" min="10" max="99"></label>
      </fieldset>

      <fieldset>
        <label>Which option best describes your current role?
          <select id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Other</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <label id="recommended">Would you recommend freeCodeCamp to a friend?
          <label for="definitely"><input id="definitely" class="inline" type="radio" name="recommendation" value="definitely" checked> Definitely</label>
          <label for="maybe"><input id="maybe" class="inline" type="radio" name="recommendation" value="maybe"> Maybe</label>
          <label for="notsure"><input id="notsure" class="inline" type="radio" name="recommendation" value="notsure"> Not sure</label>
          </label>
      </fieldset>

      <fieldset>
        <label for="dropdown">What is your favorite feature of freeCodeCamp?
          <select id="dropdown">
            <option value="">Select an option</option>
            <option value="1">Projects</option>
            <option value="2">Challenges</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <label id="recommended">What would you like to see improved?
        <label for="challenges"><input id="challenges" class="inline" type="checkbox" value="challenges"> Challenges</label>
        <label for="front-end"><input id="front-end" class="inline" type="checkbox" value="front-end"> Front-end Projects</label>
        <label for="back-end"><input id="back-end" class="inline"  type="checkbox" value="back-end"> Back-end Projects</label>
        </label>
      </fieldset>

      <fieldset>
        <label>Any comments or suggestions? <textarea id="comment" placeholder="Enter your comment here..."></textarea></label>
      </fieldset>

      <input id="submit" type="submit" value="Submit">
    </form>
  </body>
</html>
